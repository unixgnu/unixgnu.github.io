<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сюрприз!</title>
</head>
<body>
    <h1>Сюрприз!</h1>
    <audio id="sound" autoplay>
        <source src="sound.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает воспроизведение звуковых файлов.
    </audio>
    <script>
        const sound = document.getElementById('sound');
        sound.volume = 1.0;  // Максимальная громкость
        sound.play();  // Воспроизведение звука
    </script>
</body>
</html>
