<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pandora</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000000;
            background-image: url('eye1.png'); /* Фон страницы с глазом */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            color: #ffffff;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            color: #ffffff;
            background-color: #8f0101;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        /* Фон кнопки меняется на изображение при наведении */
        button:hover {
            background-image: url('eye.jpg'); /* Путь к твоему изображению */
            background-size: cover; /* Изображение полностью покрывает кнопку */
            background-position: center; /* Центрирование изображения */
            color: transparent; /* Текст становится невидимым, чтобы не мешать изображению */
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>дальше бога нет</h1>
        <button onclick="playSound()">глянуть одним глазком</button>
    </div>
    
    <audio id="sound">
        <source src="sound.mp3" type="audio/mpeg">
        Ваш браузер говно
    </audio>

    <script>
        function playSound() {
            const sound = document.getElementById('sound');
            sound.volume = 1.0;
            sound.play();

            setTimeout(() => {
                window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
            }, 2000);
        }
    </script>
</body>
</html>
