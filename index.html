<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnixGNU tgk</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000000;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #8f0101;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>дальше бога нет:</h1>
        <button onclick="playSound()">глануть одним глазком</button>
    </div>
    
    <audio id="sound">
        <source src="sound.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает воспроизведение звуковых файлов.
    </audio>

    <script>
        function playSound() {
            const sound = document.getElementById('sound');
            sound.volume = 1.0;
            sound.play();

            setTimeout(() => {
                window.location.href = 'https://t.me/unixgnutgk';
            }, 2000);
        }
    </script>
</body>
</html>
