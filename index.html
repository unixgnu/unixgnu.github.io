<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnixGNU tgk</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000000;
            background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fru.pinterest.com%2Fevazhivoderova%2F%25D1%2581%25D1%2582%25D1%2580%25D0%25B0%25D1%2588%25D0%25BD%25D1%258B%25D0%25B5-%25D0%25BB%25D0%25B8%25D1%2586%25D0%25B0%2F&psig=AOvVaw3nLIDU7em4R_3vhEITh_b7&ust=1726387104534000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCIjt3qL7wYgDFQAAAAAdAAAAABAE'); /* Путь к изображению глаза */
            background-size: cover; /* Фон полностью покрывает экран */
            background-position: center; /* Центрирование изображения */
            background-repeat: no-repeat; /* Изображение не повторяется */
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7); /* Полупрозрачный чёрный фон для текста */
            padding: 20px;
            border-radius: 10px; /* Сглаженные углы */
        }

        h1 {
            color: #ffffff; /* Белый цвет текста */
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            color: #ffffff; /* Белый текст */
            background-color: #8f0101; /* Тёмно-красная кнопка */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #e67e22; /* Оранжево-коричневый при наведении */
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>дальше бога нет:</h1>
        <button onclick="playSound()">глануть одним глазком</button>
    </div>
    
    <audio id="sound">
        <source src="sound.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает воспроизведение звуковых файлов.
    </audio>

    <script>
        function playSound() {
            const sound = document.getElementById('sound');
            sound.volume = 1.0;
            sound.play();

            setTimeout(() => {
                window.location.href = 'https://t.me/unixgnutgk';
            }, 2000);
        }
    </script>
</body>
